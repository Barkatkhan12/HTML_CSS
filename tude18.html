
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>

    #firstpara{
        color: red;/*color by # value*/
    }
    #secondpara{
        color: rgb(0, 255, 21);/*color by rgb value*/
    }
    #thirdpara{
        color: white;
        background-color:#fff444ff/*color by hex*/
    }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondpara">This is a paragraph from 2nd box</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is a paragraph from 3rd box</p>
</body>
</html>
